<!DOCTYPE html>
<html>
<head>
    <title>__TEMPLATE_TITLE__</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { 
            background-color: #f8f9fa;
            padding: 20px;
        }
        .header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 40px;
            border-radius: 5px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .movie-card {
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .movie-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 3px;
        }
        .movie-title {
            font-weight: bold;
            margin: 10px 0;
        }
        .movie-year {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>__TEMPLATE_TITLE__</h1>
    </div>
    <div class="movie-grid">
        __TEMPLATE_MOVIE_GRID__
    </div>
</body>
</html>
